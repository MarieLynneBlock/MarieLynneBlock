<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#2E3440" />
    
    <!-- Circles with animation -->
    <circle cx="400" cy="100" r="50" fill="#88C0D0">
        <animateTransform attributeType="xml"
                          attributeName="transform"
                          type="rotate"
                          from="0 400 100"
                          to="360 400 100"
                          dur="20s"
                          repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="100" r="80" fill="none" stroke="#81A1C1" stroke-width="5">
        <animateTransform attributeType="xml"
                          attributeName="transform"
                          type="rotate"
                          from="360 400 100"
                          to="0 400 100"
                          dur="40s"
                          repeatCount="indefinite"/>
    </circle>
    <text x="50%" y="50%" fill="#ECEFF4" font-family="Arial" font-size="24" dominant-baseline="middle" text-anchor="middle">
        Your Project Name
    </text>
</svg>
